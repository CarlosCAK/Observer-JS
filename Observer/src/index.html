<!DOCTYPE html>

<head>

</head>

<body>
    <div class="my-24 flex ml-28 items-center ">

        </div>
        <div class="machine-container-green basis-3/12">

            <h2 class="mb-20 text-xl">Maquina #001</h2>

                <p class="text-xl">Umidade: 20%</p>

        </div>
    </div>
